<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>My Weather App</title>
    <link rel="stylesheet" href="style/bootstrap.css" />
    <link rel="stylesheet" href="style/newstyle.css" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-9ndCyUaIbzAi2FUVXJi0CjmCapSmO7SnpJef0486qhLnuZ2cdeRhO02iuK6FUUVM"
      crossorigin="anonymous" />
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css" />
    <script src="https://cdn.jsdelivr.net/npm/axios@1.1.2/dist/axios.min.js"></script>
  </head>
  <body>
    <div class="container">
      <div class="row">
        <div class="col-4">
          <p>Currently in...</p>
          <h1 id="location-input">Search for a CITY</h1>
          <form id="city">
            <input
              type="search"
              placeholder="Enter your city"
              autocomplete="off"
              autofocus="on"
              id="search-location-input" />
            <input type="submit" value="search" />
          </form>
        </div>
        <div class="col-4">
          <p id="actual"></p>
          <i class="mainicon bi bi-brightness-high"></i>
          <br />
          <p id="maintemp"></p>
          <span class="units">
            <a href="#" id="celsius-link">°C</a> |
            <a href="#" id="fahrenheit-link">°F</a>
          </span>
        </div>
        <div class="col-4">
          <p id="minTemp"></p>
          /
          <p id="maxTemp"></p>
        </div>
      </div>
      <div class="row">
        <div class="col nextDay-1">
          <p class="predict">Tomorrow</p>
          <i class="fa-regular fa-sun icon"></i>
          <p id="fc-1">Cº</p>
        </div>
        <div class="col nextDay-2">
          <p class="predict">Saturday</p>
          <i class="fa-solid fa-cloud-sun icon"></i>
          <p id="fc-2">Cº</p>
        </div>
        <div class="col nextDay-3">
          <p class="predict">Sunday</p>
          <i class="fa-solid fa-cloud-rain icon"></i>
          <p id="fc-3">Cº</p>
        </div>
        <div class="col nextDay-4">
          <p class="predict">Monday</p>
          <i class="fa-regular fa-sun icon"></i>
          <p id="fc-4">Cº</p>
        </div>
        <div class="col nextDay-5">
          <p class="predict">Tuesday</p>
          <i class="fa-solid fa-cloud-sun icon"></i>
          <p id="fc-5">Cº</p>
        </div>
      </div>
    </div>
    <small>
      "Find my code on "
      <a href="https://github.com/macamau/weatherapp" target="_blank">GitHub</a>
      "! Made by MacaMau"
    </small>
  </body>
  <script src="style/newstyle.js"></script>
</html>
